<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Équipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .table-container {
            width: 100%;
            display: flex;
            justify-content: center;
            overflow-y: auto;
            max-height: 500px;
            scroll-behavior: smooth;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
            min-width: 150px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .current-week {
            background-color: #ffeb3b;
        }
        .past-week {
            background-color: #d3d3d3;
        }
        select {
            width: 100%;
            padding: 5px;
            border: none;
            font-size: 16px;
            background: transparent;
        }
        .btn-container {
            margin-bottom: 20px;
        }
        button {
            margin: 10px;
            padding: 10px 15px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        .delete-btn {
            background-color: #f44336;
        }
        .delete-btn:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <h1>Planning Hebdomadaire de l'Équipe</h1>
    <div class="btn-container">
        <button onclick="ajouterTache()">Ajouter une tâche</button>
        <button class="delete-btn" onclick="supprimerTache()">Supprimer une tâche</button>
    </div>
    <div class="table-container">
        <table id="planning-table">
            <tr>
                <th>Semaine du</th>
                <th>Chargement / Déchargement</th>
                <th>Impression des étiquettes</th>
                <th>Réception des colis</th>
                <th>Inventaire tournant</th>
            </tr>
        </table>
    </div>
    <script>
        const equipe = ["Sylvain", "Greg", "Alex"];
        const table = document.getElementById("planning-table");

        function generateWeeks() {
            let today = new Date();
            let year = 2025;
            let startDate = new Date(year, 0, 6); // Premier lundi de 2025
            let currentWeekRow = null;

            while (startDate.getFullYear() === year) {
                let row = document.createElement("tr");
                let weekCell = document.createElement("td");
                weekCell.textContent = `Semaine du ${startDate.toLocaleDateString('fr-FR')}`;
                
                if (isCurrentWeek(startDate)) {
                    row.classList.add("current-week");
                    currentWeekRow = row;
                } else if (startDate < new Date()) {
                    row.classList.add("past-week");
                }

                row.appendChild(weekCell);
                
                for (let i = 0; i < table.rows[0].cells.length - 1; i++) {
                    let cell = document.createElement("td");
                    let select = document.createElement("select");
                    equipe.forEach(member => {
                        let option = document.createElement("option");
                        option.textContent = member;
                        select.appendChild(option);
                    });
                    cell.appendChild(select);
                    row.appendChild(cell);
                }

                table.appendChild(row);
                startDate.setDate(startDate.getDate() + 7);
            }

            if (currentWeekRow) {
                scrollToCurrentWeek(currentWeekRow);
            }
        }
        
        function isCurrentWeek(date) {
            let today = new Date();
            let startOfWeek = new Date(today.setDate(today.getDate() - today.getDay() + 1));
            let endOfWeek = new Date(today.setDate(today.getDate() + 6));
            return date >= startOfWeek && date <= endOfWeek;
        }

        function scrollToCurrentWeek(row) {
            setTimeout(() => {
                row.scrollIntoView({ behavior: "smooth", block: "center" });
            }, 500);
        }

        function ajouterTache() {
            let newTask = prompt("Entrez le nom de la nouvelle tâche :");
            if (newTask) {
                let headerRow = table.rows[0];
                let newTh = document.createElement("th");
                newTh.textContent = newTask;
                headerRow.appendChild(newTh);

                for (let i = 1; i < table.rows.length; i++) {
                    let cell = document.createElement("td");
                    let select = document.createElement("select");
                    equipe.forEach(member => {
                        let option = document.createElement("option");
                        option.textContent = member;
                        select.appendChild(option);
                    });
                    cell.appendChild(select);
                    table.rows[i].appendChild(cell);
                }
            }
        }

        function supprimerTache() {
            let headerRow = table.rows[0];
            if (headerRow.cells.length > 1) {
                let lastColumnIndex = headerRow.cells.length - 1;
                let columnName = headerRow.cells[lastColumnIndex].textContent;
                let confirmDelete = confirm(`Voulez-vous vraiment supprimer la tâche "${columnName}" ?`);
                
                if (confirmDelete) {
                    headerRow.deleteCell(lastColumnIndex);

                    for (let i = 1; i < table.rows.length; i++) {
                        table.rows[i].deleteCell(lastColumnIndex);
                    }
                }
            } else {
                alert("Impossible de supprimer la dernière colonne !");
            }
        }

        generateWeeks();
    </script>
</body>
</html>
