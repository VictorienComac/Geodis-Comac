<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planning Équipe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .week-highlight {
            background-color: #ffcc00;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        .chargement { background-color: #FFA07A; }
        .impression { background-color: #87CEFA; }
        .reception { background-color: #98FB98; }
        .inventaire { background-color: #FFD700; }
        select {
            width: 100%;
            padding: 5px;
            border: none;
            font-size: 16px;
            background: transparent;
        }
    </style>
</head>
<body>
    <h1>Planning Hebdomadaire de l'Équipe</h1>
    <div class="week-highlight">Semaine du <span id="current-week"></span></div>
    <table>
        <tr>
            <th>Jour</th>
            <th>Sylvain</th>
            <th>Greg</th>
            <th>Alex</th>
        </tr>
        <tr>
            <td>Lundi</td>
            <td><select><option class="chargement">Chargement / Déchargement</option><option class="impression">Impression des étiquettes</option><option class="reception">Réception des colis</option><option class="inventaire">Inventaire tournant</option></select></td>
            <td><select><option class="chargement">Chargement / Déchargement</option><option class="impression">Impression des étiquettes</option><option class="reception">Réception des colis</option><option class="inventaire">Inventaire tournant</option></select></td>
            <td><select><option class="chargement">Chargement / Déchargement</option><option class="impression">Impression des étiquettes</option><option class="reception">Réception des colis</option><option class="inventaire">Inventaire tournant</option></select></td>
        </tr>
        <tr>
            <td>Mardi</td>
            <td><select><option class="chargement">Chargement / Déchargement</option><option class="impression">Impression des étiquettes</option><option class="reception">Réception des colis</option><option class="inventaire">Inventaire tournant</option></select></td>
            <td><select><option class="chargement">Chargement / Déchargement</option><option class="impression">Impression des étiquettes</option><option class="reception">Réception des colis</option><option class="inventaire">Inventaire tournant</option></select></td>
            <td><select><option class="chargement">Chargement / Déchargement</option><option class="impression">Impression des étiquettes</option><option class="reception">Réception des colis</option><option class="inventaire">Inventaire tournant</option></select></td>
        </tr>
        <tr>
            <td>Mercredi</td>
            <td><select><option class="chargement">Chargement / Déchargement</option><option class="impression">Impression des étiquettes</option><option class="reception">Réception des colis</option><option class="inventaire">Inventaire tournant</option></select></td>
            <td><select><option class="chargement">Chargement / Déchargement</option><option class="impression">Impression des étiquettes</option><option class="reception">Réception des colis</option><option class="inventaire">Inventaire tournant</option></select></td>
            <td><select><option class="chargement">Chargement / Déchargement</option><option class="impression">Impression des étiquettes</option><option class="reception">Réception des colis</option><option class="inventaire">Inventaire tournant</option></select></td>
        </tr>
    </table>
    <script>
        function getCurrentWeek() {
            let today = new Date();
            let firstDay = new Date(today.setDate(today.getDate() - today.getDay() + 1));
            let lastDay = new Date(today.setDate(today.getDate() + 4));
            let options = { day: 'numeric', month: 'long' };
            return firstDay.toLocaleDateString('fr-FR', options) + " au " + lastDay.toLocaleDateString('fr-FR', options);
        }
        document.getElementById("current-week").textContent = getCurrentWeek();
    </script>
</body>
</html>
